<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    
    <div class="game_info">
        <h1>tic tac toe</h1>
        <h2 class="display_info"></h2>
        <button onclick="game.startGame()" class="game_start">start new game</button>
</div>

        
        <svg>
            <rect class="gameboard"
             x="50" y="50" height="500" width="500"
             ></rect>
    
    
            <rect class="hash"
            x="200" y="25" height="550" width="25"
            ></rect>
            <rect class="hash"
            x="375" y="25" height="550" width="25"
            ></rect>
            <rect class="hash"
            x="25" y="200" height="25" width="550"
            ></rect>
            <rect class="hash"
            x="25" y="375" height="25" width="550"
            ></rect>
            
            
           
        </svg>
        <div class="wrapper">
            <div class="space" id="0" ></div>
            <div class="space" id="1" ></div>
            <div class="space" id="2" ></div>
            <div class="space" id="3" ></div>
            <div class="space" id="4" ></div>
            <div class="space" id="5" ></div>
            <div class="space" id="6" ></div>
            <div class="space" id="7" ></div>
            <div class="space" id="8" ></div>
    </div>
        
        


    <script src="app/app.js"></script>
</body>
</html>
